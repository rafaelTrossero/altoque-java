<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Permisos"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Administración de Permisos por Comando
    </ui:define>

    <ui:define name="body">
        <h:form id="formMain">
            <p:focus context="@form"/> 
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="/protected/permiso-comando-form?faces-redirect=true" icon="fa fa-plus"
                                         value="Nuevo" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Borrar" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{permisoComandoListMB.delete}"
                                         disabled="#{not externalContext.isUserInRole('ADMIN') or empty permisoComandoListMB.selectedPermisosComando or permisoComandoListMB.selectedPermisosComando.size() == 0}"
                                         process="@this" update="@form"
                                         >
                            <p:confirm header="Confirmación" message="Está seguro?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>

                    </div>


                    <p:splitButton value="Nuevo" action="/protected/permiso-comando-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Borrar" action="#{permisoComandoListMB.delete}"
                                    process="@this" update="@form"
                                    disabled="#{empty permisoComandoListMB.selectedPermisosComando or permisoComandoListMB.selectedPermisosComando.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmación" message="Está seguro?" icon="ui-icon-danger"/>
                        </p:menuitem>

                    </p:splitButton>

                    <p:separator/>
                    <style type="text/css">
                        .validate {
                            background-color: #7bc98c !important;
                            background-image: none !important;
                            color: #000000 !important;
                        }
                    </style>
                    <p:dataTable widgetVar="permisoComandoTable" id="fiscalActasTable" var="perm" value="#{permisoComandoListMB.permisosComandos}" rows="10"
                                 rowKey="#{perm.id}" lazy="true" paginator="true" 
                                 rowStyleClass="#{perm.isActive eq true ? 'validate' : null}"
                                 filteredValue="#{permisoComandoListMB.filteredValue}"
                                 paginatorPosition="bottom" selection="#{permisoComandoListMB.selectedPermisosComando}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                                 >


                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>


                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>


                        <p:column filterBy="#{perm.apeNom}"  filterMatchMode="contains" sortBy="#{perm.apeNom}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Apellido y Nombre"/>
                            </f:facet>
                            <p:link value="#{perm.apeNom}" outcome="/protected/permiso-comando-form" >
                                <f:param name="id" value="#{perm.id}"/>
                            </p:link>

                        </p:column>
                        <p:column filterBy="#{perm.idChat}"  filterMatchMode="contains" sortBy="#{perm.idChat}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Chat ID"/>
                            </f:facet>
                            <h:outputText value="#{perm.idChat}">

                            </h:outputText>

                        </p:column>
                        <p:column   style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Teléfono"/>
                            </f:facet>
                            <h:outputText value="#{perm.telefono}">

                            </h:outputText>

                        </p:column>
                        <p:column   style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{perm.descripcion}">

                            </h:outputText>

                        </p:column>
                         <p:column filterBy="#{perm.isActive}" sortBy="#{perm.permiso_resultados}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Permiso Resultados ?"/>
                            </f:facet>
                             <h:outputText value="#{perm.permiso_resultados ? 'Si' : 'No'}"/>
                        </p:column>
                        <p:column filterBy="#{perm.isActive}" sortBy="#{perm.isActive}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Activado ?"/>
                            </f:facet>
                            <h:outputText value="#{perm.isActive ? 'Si' : 'No'}"/>
                        </p:column>


                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form> 




    </ui:define>

</ui:composition>
