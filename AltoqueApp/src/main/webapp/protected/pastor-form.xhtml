<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"

                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{pastorFormMB.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
            <!-- use view action if you are in a Java EE 7 server: <f:event type="preRenderView" listener="#{usuarioBean.init}"/>-->
            <f:event type="preRenderView" listener="#{pastorFormMB.init}"/>
           
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Carga de Dirigente
    </ui:define>
    <ui:define name="body">

        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Guardar" action="#{pastorFormMB.save()}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{pastorFormMB.isNew()}"/>
                    <p:commandButton value="Limpiar" action="#{pastorFormMB.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{pastorFormMB.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not pastorFormMB.isNew()}"/>

                    <p:commandButton value="Desactivar" action="#{pastorFormMB.remove()}" process="@this"
                                     rendered="#{not pastorFormMB.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="Back" immediate="true"
                                     action="/pages/pastor-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Guardar" action="#{pastorFormMB.save()}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Reset" action="#{pastorFormMB.clear}"
                                process="@this" update="@form" rendered="#{pastorFormMB.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Desactivar" action="#{pastorFormMB.remove()}" process="@this"
                                rendered="#{not pastorFormMB.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Está seguro?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Cancelar" action="pastor-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <hr/>

                <div class="ui-g ui-fluid">
                  
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Apellido y Nombre" for="inptNombre"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptNombre" value="#{pastorFormMB.pastor.apeNom}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptNombre" /> 
                            </span> 
                        </div>
                    </div>     

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Teléfono" for="inptTelefono"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptTelefono" value="#{pastorFormMB.pastor.telefono}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptTelefono" /> 
                            </span>
                        </div>
                    </div> 

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Descripción" for="inptDescripcion"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptDescripcion" value="#{pastorFormMB.pastor.descripcion}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptDescripcion" /> 
                            </span>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">

                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inptCantidad" value="#{pastorFormMB.pastor.cantidad}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptCantidad" /> 
                            </span>
                        </div>
                    </div>

                        </div>
                    </div>

                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Save" action="#{pastorFormMB.save()}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{pastorFormMB.clear}"
                                    process="@this" update="@form" rendered="#{pastorFormMB.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{pastorFormMB.delete()}" process="@this"
                                    rendered="#{not pastorFormMB.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="pastor-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
