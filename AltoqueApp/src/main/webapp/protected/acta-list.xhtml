<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Resultado por Actas"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        AdministraciÃ³n de Actas de resultado
    </ui:define>

    <ui:define name="body">
        <h:form id="formMain">
            <p:focus context="@form"/> 
            <div class="box box-primary">
                <div class="box-header with-border">
         

                    <p:separator/>

                    <p:dataTable widgetVar="actasTable" id="actasTable" var="acta" value="#{actaListMB.lstActas}" rows="10"
                                 rowKey="#{acta.id}" paginator="true" 

                                 filteredValue="#{actaListMB.filteredValue}"
                                 paginatorPosition="bottom" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                                 >



                        <p:column filterBy="#{acta.acta_fiscal.id}" sortBy="#{acta.acta_fiscal.id}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Acta ID"/>
                            </f:facet>
                            <h:outputText value="#{acta.acta_fiscal.id}"/>
                        </p:column>

                        <p:column filterBy="#{acta.fiscal.mesa}" sortBy="#{acta.fiscal.mesa}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Mesa"/>
                            </f:facet>
                            <h:outputText value="#{acta.fiscal.mesa}"/>
                        </p:column>
                        

                        <p:column filterBy="#{acta.candidato.cargo}" sortBy="#{acta.candidato.cargo}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Cargo"/>
                            </f:facet>
                            <h:outputText value="#{acta.candidato.cargo}"/>
                        </p:column>

                        <p:column headerText="Candidato" filterBy="#{acta.candidato.candidato}" sortBy="#{acta.candidato.candidato}"  filterMatchMode="contains">
                            <h:outputText value="#{acta.candidato.candidato}"/>
                        </p:column>

                        <p:column filterBy="#{acta.cantidad}" sortBy="#{acta.cantidad}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Cantidad de Votos"/>
                            </f:facet>
                            <h:outputText value="#{acta.cantidad}">

                            </h:outputText>

                        </p:column>

                        <p:column filterBy="#{acta.fecha}" sortBy="#{acta.fecha}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{acta.fecha}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>

                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
            
        </h:form> 

    </ui:define>

</ui:composition>
