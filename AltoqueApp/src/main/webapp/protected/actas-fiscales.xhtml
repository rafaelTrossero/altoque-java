<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Actas"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Administración de Actas
    </ui:define>

    <ui:define name="body">
        <f:metadata>

            <!-- <f:event type="preRenderView" listener="#{candidatoListMB.init}"/>--> 
        </f:metadata>


        <h:form id="formMain">
            <p:focus context="@form"/> 
            <div class="box box-primary">
                <div class="box-header with-border">



                    <p:separator/>
                    <style type="text/css">
                        .validate {
                            background-color: #67e096 !important;
                            background-image: none !important;
                            color: #000000 !important;
                        }
                    </style>
                        <p:dataTable widgetVar="fiscalActasTable" id="fiscalActasTable" var="acta" value="#{fiscalActasList.lstFiscalActas}" rows="10"
                                 rowKey="#{acta.id}" paginator="true" 
                                 rowStyleClass="#{acta.isValidated eq true ? 'validate' : null}"
                                 filteredValue="#{fiscalActasList.filteredValue}"
                                 paginatorPosition="bottom" selection="#{fiscalActasList.selectedFiscalActas}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                                 >



                        <p:column filterBy="#{acta.id}" sortBy="#{acta.id}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Acta ID"/>
                            </f:facet>
                            <h:outputText value="#{acta.id}"/>
                        </p:column>
                        <p:column filterBy="#{acta.fecha}" sortBy="#{acta.fecha}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{acta.fecha}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>

                        </p:column>


                        <p:column filterBy="#{acta.mesa}" sortBy="#{acta.mesa}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Mesa"/>
                            </f:facet>
                            <h:outputText value="#{acta.mesa}"/>
                        </p:column>

                        <p:column filterBy="#{acta.tipo}" sortBy="#{acta.tipo}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Tipo de Acta"/>
                            </f:facet>
                            <h:outputText value="#{acta.tipo}"/>
                        </p:column>

                            <!--
                        <p:column filterBy="#/{acta.fiscal.isGeneral}" sortBy="#/{acta.fiscal.isGeneral}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Enviada por fiscal general ?"/>
                            </f:facet>
                            <h:outputText value="#/{acta.fiscal.isGeneral ? 'Si' : 'No'}"/>
                        </p:column>
                            -->

                        <p:column filterBy="#{acta.isValidated}" sortBy="#{acta.isValidated}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="isValidated"/>
                            </f:facet>
                            <h:outputText value="#{acta.isValidated ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column filterBy="#{acta.isCargada}" sortBy="#{acta.isCargada}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Cargada?"/>
                            </f:facet>
                            <h:outputText value="#{acta.isCargada ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column  style="text-align: center" headerText="Ver">
                            <p:commandButton update=":detalleActa:actaDetail"  oncomplete="PF('actaDialog').show()" icon="fa fa-search" title="View">
                                <f:setPropertyActionListener value="#{acta}" target="#{fiscalActasList.selectedFiscalActa}" />
                            </p:commandButton>
                        </p:column>

                        <p:column  style="text-align: center" headerText="Modificar N° de Mesa" rendered="#{logonMB.superUser}">
                            <p:commandButton update=":detalleMesa:MesaDetail" 
                                             oncomplete="PF('mesaDialog').show()" 
                                             icon="fa fa-pencil" title="Modificar N° de Mesa">
                                <f:setPropertyActionListener value="#{acta}" target="#{fiscalActasList.selectedFiscalActa}" />
                            </p:commandButton>
                        </p:column>

                        <p:column style="text-align: center" headerText="Cargar Resultados">
                            <p:commandButton  disabled="#{!acta.isValidated || acta.isCargada }" 
                                              update=":resultadosActa:actaResultados, :resultadosActaProv:actaResultadosProv, ErrorActa" 
                                              actionListener="#{candidatoListMB.cargar_candidatosVotos(acta)}"
                                              icon="fa fa-bar-chart" 
                                              title="Cargar resultados de acta (solo para actas validadas)">
                                <f:setPropertyActionListener value="#{acta}" target="#{actaFormMB.actaSelec}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form> 


        <p:dialog header="Modificar Mesa"  styleClass="modalResponsivo" position="top" widgetVar="mesaDialog" draggable="false"  responsive="true" modal="true" showEffect="fade" hideEffect="fade" resizable="true">
            <h:form id="detalleMesa">

                <p:outputPanel id="MesaDetail" >

                    <div class="ui-g ui-fluid">

                        <div class="ui-sm-12 ui-g-3 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Mesa Actual" for="inptMesa"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <h:outputText id="inptMesa" value="#{fiscalActasList.selectedFiscalActa.mesa}"/>

                            </div>
                        </div> 

                        <div class="ui-sm-12 ui-g-3 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Nuevo N° de MEsa" for="inptMesaNueva"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >

                                <p:inputText id="inptMesaNueva" value="#{fiscalActasList.mesanueva}" />

                            </div>
                        </div> 

                        <div class="ui-sm-12 ui-g-12 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-12">

                                <p:commandButton  value="Guardar" id="cambiarMesa"  
                                                  update=":formMain:fiscalActasTable" oncomplete="PF('mesaDialog').hide()" 
                                                  action="#{fiscalActasList.cambiarMesa()}" styleClass="btn-success" icon="fa fa-check" />
                            </div>

                        </div> 

                    </div>

                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog header="Acta Info"  styleClass="modalResponsivo"
                  minimizable="false" maximizable="true"
                  appendTo="@(body)"
                  position="top" widgetVar="actaDialog" draggable="false"  responsive="true"
                  modal="true"  resizable="false">
            <h:form id="detalleActa">

                <p:outputPanel id="actaDetail" >

                    <div class="ui-g ui-fluid">


                        <div class="ui-sm-12 ui-g-12 ui-g-nopad"> 
                            <div class="ui-sm-12 ui-g-12">
                                <h:graphicImage id="myImage" style="display: block; align-content: margin: 0 auto;"  value="../images/actas/#{fiscalActasList.selectedFiscalActa.imagen}" />  
                            </div>                           
                        </div> 





                        <pe:imageRotateAndResize id="rotateAndResize" for="myImage" widgetVar="rotateAndResizeWidget">  

                        </pe:imageRotateAndResize>  

                        <br/>  
                        <div class="ui-sm-3 ui-g-3">
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Rotate Left"  
                                             onclick="PF('rotateAndResizeWidget').rotateLeft(90);return false;"/>  
                        </div>
                        <div class="ui-sm-3 ui-g-3">
                            <p:commandButton icon="ui-icon-arrowreturnthick-1-e" value="Rotate Right"  
                                             onclick="PF('rotateAndResizeWidget').rotateRight(90);return false;"/>  
                        </div>
                        <div class="ui-sm-3 ui-g-3">
                            <p:commandButton icon="ui-icon-zoomin" value="Scale +"  
                                             onclick="PF('rotateAndResizeWidget').scale(1.05);return false;"/>  
                        </div>
                        <div class="ui-sm-3 ui-g-3">
                            <p:commandButton icon="ui-icon-zoomout" value="Scale -"  
                                             onclick="PF('rotateAndResizeWidget').scale(0.95);return false;"/>  
                        </div>
                        <div class="ui-sm-12 ui-g-3 ui-g-nopad"> 
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel for="fecha" value="Fecha"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <h:outputText id="fecha" value="#{fiscalActasList.selectedFiscalActa.fecha}">
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                </h:outputText>
                            </div>
                        </div> 
                        <div class="ui-sm-12 ui-g-3 ui-g-nopad"> 
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Fiscal" for="fiscal"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <h:outputText id="fiscal" value="#{fiscalActasList.selectedFiscalActa.fiscal.id} - #{fiscalActasList.selectedFiscalActa.fiscal.apeNom}" />

                            </div>
                        </div>     

                        <div class="ui-sm-12 ui-g-3 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Mesa" for="inptMesa"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <h:outputText id="inptMesa" value="#{fiscalActasList.selectedFiscalActa.mesa}"/>

                            </div>
                        </div> 


                        <div class="ui-sm-12 ui-g-3 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Validada?" for="validate"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <h:outputText id="validate" value="#{fiscalActasList.selectedFiscalActa.isValidated  ? 'Si' : 'No'}" />
                            </div>
                        </div> 


                        <div class="ui-sm-12 ui-g-12 ui-g-nopad">
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel value="Seleccione Tipo de Acta" for="validate"/>
                            </div>
                            <div class="ui-sm-12 ui-g-12" style="background-color: #bc3c3c">

                                <p:selectOneButton styleClass="btn-danger"  
                                                   value="#{fiscalActasList.tipo}" 

                                                   disabled="#{fiscalActasList.selectedFiscalActa.isCargada }"  >
                                    <f:selectItem   itemLabel="Acta Nacional" itemValue="nacional" />
                                    <f:selectItem itemLabel="Acta Provincial" itemValue="provincial" />

                                </p:selectOneButton> 
                            </div>

                        </div> 



                        <div class="ui-sm-12 ui-g-12 ui-g-nopad">     
                            <div class="ui-sm-12 ui-g-12">

                                <p:commandButton  value="Validar Acta" id="withIcon" disabled="#{fiscalActasList.selectedFiscalActa.isCargada }" 
                                                  update=":formMain:fiscalActasTable" oncomplete="PF('actaDialog').hide()" 
                                                  action="#{fiscalActasList.validarActa}" styleClass="btn-success" icon="fa fa-check" />
                            </div>

                        </div> 

                    </div>

                </p:outputPanel>
            </h:form>
        </p:dialog>

        <style type="text/css">
            .grisar {
                background-color: #000000 !important;
                background-image: none !important;
                color: #000000 !important;
            }
        </style>

        <p:dialog header="Carga de Resultados Actas Nacionales" position="top" widgetVar="dlg2" modal="true"  
                  responsive="true" draggable="false" height="800">

            <h:form id="resultadosActa">

                <p:outputPanel id="actaResultados" >
                    <p:remoteCommand name="refreshFooterNac" 
                                     update="resultadosActa:candidatos:outputTotal6, 
                                     resultadosActa:candidatos:outputTotal7,
                                     resultadosActa:candidatos:outputTotal8"/>


                    <p:dataTable id="candidatos" var="can" value="#{candidatoListMB.lstCandidatosVotos}" editable="true" 
                                 editMode="cell" widgetVar="cellCan" >

                        <p:columnGroup type="header" >

                            <p:column headerText="Agrupación"/>
                            <p:column headerText="Lista"/>
                            <p:column headerText="Cargo"/>
                            <p:column headerText="Cantidad de Votos PRESIDENTE Y VICE"/>
                            <p:column headerText="Cantidad de Votos DIPUTADO NACIONAL "/>

                        </p:columnGroup>

                        <p:ajax event="cellEdit" listener="#{actaFormMB.onCellEdit(can)}" 
                                oncomplete="refreshFooterNac();"  process="@this"  partialSubmit="true"/>


                        <p:column >
                            <h:outputText value="#{can.candidato.agrupacion}" />
                        </p:column>
                        <p:column  >
                            <h:outputText value="#{can.candidato.lista}" />
                        </p:column>

                        <p:column visible="true" >
                            <h:outputText value="#{can.candidato.cargo}" />
                        </p:column>
                        <p:focus for="votos"  context="candidatos" />
                        <p:column  styleClass="#{can.candidato.cargo eq 'diputado_nacional' ? 'grisar' : null}" >
                            <p:cellEditor  disabled="#{can.candidato.cargo eq 'diputado_nacional'}"   id="votos">
                                <f:facet name="output"><h:outputText value="#{can.cantidadVotos}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText    
                                        value="#{can.cantidadVotos}" required="true" 
                                        type="number"
                                        placeholder="Ingrese cantidad de votos" style="width:96%" label="Votos">
                                        <f:validateLength minimum="1" />
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column  styleClass="#{can.candidato.cargo eq 'presidente' ? 'grisar' : null}" >
                            <p:cellEditor disabled="#{can.candidato.cargo eq 'presidente'}"   id="votosD">
                                <f:facet name="output"><h:outputText value="#{can.cantidadVotos}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText    
                                        value="#{can.cantidadVotos}" required="true" 
                                        type="number"
                                        placeholder="Ingrese cantidad de votos" style="width:96%" label="Votos">
                                        <f:validateLength minimum="1" />
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <f:facet  name="footer">
                            <b> Total Presidente:
                                <h:outputText style="font-size: x-large" id="outputTotal6" value="#{actaFormMB.votosPresidente}" />
                                <p:spacer width="20"></p:spacer>
                                Total Diputado Nacional:
                                <h:outputText   style="font-size: x-large" id="outputTotal7" value="#{actaFormMB.votosDipNac}" />
                                <p:spacer width="40"></p:spacer>
                                TOTAL DE VOTOS:
                                <h:outputText   style="font-size: xx-large" id="outputTotal8" value="#{actaFormMB.totalNac}" />

                            </b>
                        </f:facet>

                    </p:dataTable>


                    <div class="ui-sm-12 ui-g-12 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-12">

                            <p:commandButton  value="Guardar" id="withIcon"  
                                              update=":resultadosActa:candidatos, :formMain:fiscalActasTable" 
                                              oncomplete="PF('dlg2').hide()" 
                                              action="#{actaFormMB.guardarActa()}" styleClass="btn-success" icon="fa fa-check" />
                        </div>

                    </div> 

                </p:outputPanel>
            </h:form>

        </p:dialog>   

        <!-- CARGOS PROVINCIALES -->

        <p:dialog header="Carga de Resultados Acta Provincial. (cargar votos haciendo clic en la celda)" position="top" widgetVar="dlg3" modal="true"  
                  responsive="true" draggable="false" height="800"    >

            <h:form id="resultadosActaProv">

                <p:outputPanel id="actaResultadosProv" >
                    <p:remoteCommand name="refreshFooter" 
                                     update="resultadosActaProv:candidatosProv:outputTotal1,
                                     resultadosActaProv:candidatosProv:outputTotal2,
                                     resultadosActaProv:candidatosProv:outputTotal3,
                                     resultadosActaProv:candidatosProv:outputTotal4,
                                     resultadosActaProv:candidatosProv:outputTotal5"/>
                    <p:dataTable id="candidatosProv" var="can" value="#{candidatoListMB.lstCandidatosVotos}" editable="true" 
                                 editMode="cell" widgetVar="cellCanProv"
                                 >

                        <p:columnGroup type="header" >

                            <p:column headerText="Agrupación"/>
                            <p:column headerText="Lista"/>
                            <p:column headerText="Cargo"/>
                            <p:column headerText="Cantidad de Votos GOBERNADOR Provincial"/>
                            <p:column headerText="Cantidad de Votos DIPUTADO Provincial "/>
                            <p:column headerText="Cantidad de Votos SENADOR Provincial"/>
                            <p:column headerText="Cantidad de Votos INTENDENTE Municipal "/>
                            <p:column headerText="Cantidad de Votos CONCEJAL Municipal "/>
                        </p:columnGroup>

                        <p:ajax event="cellEdit" listener="#{actaFormMB.onCellEdit(can)}" 
                                oncomplete="refreshFooter();"  process="@this"  partialSubmit="true"/>

                        <p:column visible="false"  >
                            <h:outputText value="#{can.candidato.candidato}" />
                        </p:column>
                        <p:column  >
                            <h:outputText value="#{can.candidato.agrupacion}" />
                        </p:column>
                        <p:column >
                            <h:outputText value="#{can.candidato.lista}" />
                        </p:column>

                        <p:column visible="true"  >
                            <h:outputText value="#{can.candidato.cargo}" />
                        </p:column>
                        <p:focus for="votos"  context="candidatos" />

                        <p:column   
                            styleClass="#{can.candidato.cargo ne 'gobernador' ? 'grisar' : null}" >
                            <p:cellEditor  disabled="#{can.candidato.cargo ne 'gobernador'}"   id="votosGobernador">
                                <f:facet name="output"><h:outputText value="#{can.cantidadVotos}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText    
                                        value="#{can.cantidadVotos}"

                                        placeholder="Ingrese cantidad de votos"  label="Votos">

                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column 
                            styleClass="#{can.candidato.cargo ne 'diputado_provincial' ? 'grisar' : null}" >
                            <p:cellEditor disabled="#{can.candidato.cargo ne 'diputado_provincial'}"   id="votosDprov">
                                <f:facet  name="output"><h:outputText value="#{can.cantidadVotos}" /></f:facet>
                                <f:facet  name="input">
                                    <p:inputText     
                                        value="#{can.cantidadVotos}" 

                                        placeholder="Ingrese cantidad de votos"  label="Votos">

                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column  
                            styleClass="#{can.candidato.cargo ne 'senador' ? 'grisar' : null}" >
                            <p:cellEditor disabled="#{can.candidato.cargo  ne 'senador'}"   id="votosSenador">
                                <f:facet name="output"><h:outputText value="#{can.cantidadVotos}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText    
                                        value="#{can.cantidadVotos}"

                                        placeholder="Ingrese cantidad de votos"  label="Votos">

                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column 
                            styleClass="#{can.candidato.cargo ne 'intendente' ? 'grisar' : null}" >
                            <p:cellEditor disabled="#{can.candidato.cargo ne 'intendente' }"   id="votosIntendente">
                                <f:facet name="output"><h:outputText value="#{can.cantidadVotos}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText    
                                        value="#{can.cantidadVotos}" 

                                        placeholder="Ingrese cantidad de votos"  label="Votos">

                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column  
                            styleClass="#{can.candidato.cargo ne 'concejales' ? 'grisar' : null}" >
                            <p:cellEditor disabled="#{can.candidato.cargo ne 'concejales'}"   id="votosConcejal">
                                <f:facet name="output"><h:outputText value="#{can.cantidadVotos}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText    
                                        value="#{can.cantidadVotos}" 

                                        placeholder="Ingrese cantidad de votos" label="Votos">

                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <f:facet  name="footer">
                            <b> Total Gobernador:
                                <h:outputText style="font-size: x-large" id="outputTotal1" value="#{actaFormMB.votosGobernador}" />
                                <p:spacer width="20"></p:spacer>
                                Total Diputado Provincial:
                                <h:outputText   style="font-size: x-large" id="outputTotal2" value="#{actaFormMB.votosDipProv}" />
                                <p:spacer width="20"></p:spacer>
                                Total Senador:
                                <h:outputText style="font-size: x-large" id="outputTotal3" value="#{actaFormMB.votoSenador}" />
                                <p:spacer width="20"></p:spacer>
                                Total Intendente:
                                <h:outputText style="font-size: x-large" id="outputTotal4" value="#{actaFormMB.votosIntendente}" />
                                <p:spacer width="20"></p:spacer>
                                Total Concejal:
                                <h:outputText style="font-size: x-large" id="outputTotal5" value="#{actaFormMB.votosConcejal}" />
                                <p:spacer width="40"></p:spacer>
                               
                            </b>
                        </f:facet>

                    </p:dataTable>

                    <div class="ui-sm-12 ui-g-12 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-12">

                            <p:commandButton  value="Guardar" id="withIcon"  
                                              update=":resultadosActa:candidatos, :formMain:fiscalActasTable" 
                                              oncomplete="PF('dlg3').hide()" 
                                              action="#{actaFormMB.guardarActa()}" styleClass="btn-success" icon="fa fa-check" />
                        </div>

                    </div> 

                </p:outputPanel>
            </h:form>

        </p:dialog>   

        <!-- DIALOGO DE ERROR-->

        <p:dialog  header="ACCIÓN NO VALIDA!" widgetVar="dlgError"  appendTo="@(body)"
                   modal="true"            styleClass="box-solid box-fatal">


            <h:form id="ErrorActa" >
                <h:outputText value="ERROR: Ya se cargaron resultados para el Acta #{actaFormMB.actaSelec.tipo} de la Mesa N° #{actaFormMB.actaSelec.mesa} "/>
               
            </h:form>
        </p:dialog>   
    </ui:define>

</ui:composition>
