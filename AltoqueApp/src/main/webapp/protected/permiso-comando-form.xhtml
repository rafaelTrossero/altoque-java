<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{permisoComandoFormMB.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
            <!-- use view action if you are in a Java EE 7 server: <f:event type="preRenderView" listener="#{usuarioBean.init}"/>-->
            <f:event type="preRenderView" listener="#{permisoComandoFormMB.init}"/>

        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        Alta de Permisos por Comando
    </ui:define>
    <ui:define name="body">

        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Guardar" action="#{permisoComandoFormMB.save()}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{permisoComandoFormMB.isNew()}"/>
                    <p:commandButton value="Limpiar" action="#{permisoComandoFormMB.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{permisoComandoFormMB.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not permisoComandoFormMB.isNew()}"/>

                    <p:commandButton value="Desactivar" action="#{permisoComandoFormMB.remove()}" process="@this"
                                     rendered="#{not permisoComandoFormMB.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="Back" immediate="true"
                                     action="/protected/permiso-comando-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Guardar" action="#{permisoComandoFormMB.save()}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Reset" action="#{pastorFormMB.clear}"
                                process="@this" update="@form" rendered="#{permisoComandoFormMB.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Desactivar" action="#{permisoComandoFormMB.remove()}" process="@this"
                                rendered="#{not permisoComandoFormMB.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Está seguro?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Cancelar" action="/protected/permiso-comando-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <hr/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Apellido y Nombre" for="inptNombre"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptNombre" value="#{permisoComandoFormMB.permisosComando.apeNom}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptNombre" /> 
                            </span> 
                        </div>
                    </div>     

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Telefono" for="inptTelefono"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptTelefono" value="#{permisoComandoFormMB.permisosComando.telefono}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptTelefono" /> 
                            </span>
                        </div>
                    </div> 

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Descripción" for="inptDescripcion"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="inptDescripcion" value="#{permisoComandoFormMB.permisosComando.descripcion}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptDescripcion" /> 
                            </span>
                        </div>
                    </div> 


                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Chat ID" for="inptchatid"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="inptchatid" value="#{permisoComandoFormMB.permisosComando.idChat}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="inptchatid" /> 
                            </span>
                        </div>
                    </div> 

                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Permiso resultados" for="inptPermResul"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectBooleanButton id="inptPermResul" value="#{permisoComandoFormMB.permisosComando.permiso_resultados}" onLabel="Si" offLabel="No" style="width:60px" />
                            <span class="help-block"> 
                                <p:message for="inptPermResul" /> 
                            </span>
                        </div>
                    </div> 

                    
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Activado ?" for="inptAutorizado"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectBooleanButton id="inptAutorizado" value="#{permisoComandoFormMB.permisosComando.isActive}" onLabel="Si" offLabel="No" style="width:60px" />
                            <span class="help-block"> 
                                <p:message for="inptAutorizado" /> 
                            </span>
                        </div>
                    </div> 







                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Save" action="#{permisoComandoFormMB.save()}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{permisoComandoFormMB.clear}"
                                    process="@this" update="@form" rendered="#{permisoComandoFormMB.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{permisoComandoFormMB.delete()}" process="@this"
                                    rendered="#{not pastorFormMB.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="permiso-comando-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
