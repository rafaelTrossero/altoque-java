<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Carga de Actas
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{actaFormMB.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{actaFormMB.init}"/>
            <f:event type="preRenderView" listener="#{candidatoListMB.init}"/>
        </f:metadata>


        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty actaFormMB.id}"/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Guardar" action="#{actaFormMB.save}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5" rendered="#{actaFormMB.isNew()}"/>
                        <p:commandButton value="Limpiar" action="#{actaFormMB.clear}" process="@this"
                                         icon="fa fa-refresh" styleClass="btn-success"
                                         update="@form" rendered="#{actaFormMB.isNew()}" resetValues="true"/>
                        <p:spacer width="5" rendered="#{not actaFormMB.isNew()}"/>

                        <p:commandButton value="Borrar" action="#{actaFormMB.remove}" process="@this"
                                         rendered="#{not actaFormMB.isNew()}" icon="fa fa-trash"
                                         styleClass="btn-danger">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Cancelar" immediate="true"
                                         action="/protected/acta-list?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>
                    </div>
                    <p:splitButton value="Guardar" action="#{actaFormMB.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{actaFormMB.clear}"
                                    process="@this" update="@form" rendered="#{actaFormMB.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Borrar" action="#{actaFormMB.remove}" process="@this"
                                    rendered="#{not actaFormMB.isNew()}" icon="fa fa-trash"
                                    >
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="EstÃ¡ seguro?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Cancelar" action="/protected/acta-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel for="somCargos" value="Cargo"/>
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <p:selectOneMenu id="somCargos"
                                                 converter="entityConverter"
                                                 value="#{candidatoListMB.cargoSelect}"
                                                 >
                                    <p:ajax listener="#{candidatoListMB.recuperarCandidatos}" update="@form, singleDT"  event="change" />
                                    <f:selectItem itemLabel="Seleccionar.." itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{candidatoListMB.lstSICargos}"/>
                                </p:selectOneMenu>
                            </div>
                        </div> 

                    </div>


                    <p:dataTable id="singleDT" var="can" value="#{candidatoListMB.lstCandidatos}" 
                                 selectionMode="single" selection="#{candidatoListMB.candidato}" rendered="#{not empty candidatoListMB.lstCandidatos}"
                                 rowKey="#{can.id}" emptyMessage="Sin Candidatos"
                                 paginator="true"  paginatorPosition="bottom" 
                                 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"                                 
                                 currentPageReportTemplate="Registros encontrados: {totalRecords}">
                        <p:ajax event="rowSelect" listener="#{candidatoListMB.onRowSelect}" update="botonAdd"/>
                        <p:ajax event="rowUnselect" listener="#{candidatoListMB.onRowUnselect}"  update="botonAdd" />
                        <f:facet name="header">
                            Candidatos
                        </f:facet>
                        <p:column headerText="Candidato"  filterBy="#{can.candidato}" filterMatchMode="contains" sortBy="#{can.candidato}">
                            <h:outputText value="#{can.candidato}" />
                        </p:column>


                        <f:facet name="footer">

                            <div id="main-buttons" class="hidden-sm hidden-xs">
                                <p:commandButton id="botonAdd"  value="Cargar Resultados" onclick="PF('dlg2').show();" 
                                                 icon="fa fa-refresh" styleClass="btn-primary"/>
                                <p:spacer width="25" />

                            </div>
                        </f:facet>
                    </p:dataTable>



                   
                </div>
            </div>

            <p:dialog header="Carga de Resultados para #{candidatoListMB.candidato}" widgetVar="dlg2" modal="true" height="100">
               
                 <div class="ui-g ui-fluid">
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Cantidad" for="inptCantidad"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="inptCantidad" value="#{actaFormMB.acta.cantidad}"/>
                        </div>
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Mesa" for="inptMesa"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="inptMesa" value="#{actaFormMB.acta.mesa}"/>
                        </div>


                    </div>
            </p:dialog>   
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
