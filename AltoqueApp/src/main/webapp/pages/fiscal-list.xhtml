<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Fiscales"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Administración de Fiscales
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/> 
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="/protected/fiscal-form?faces-redirect=true" icon="fa fa-plus"
                                         value="Nuevo Fiscal" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Borrar" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{fiscalListMB.delete}"
                                         disabled="#{not externalContext.isUserInRole('ADMIN') or empty fiscalListMB.selectedFiscals or fiscalListMB.selectedFiscals.size() == 0}"
                                         process="@this" update="@form"
                                         >
                            <p:confirm header="Confirmation" message="Está seguro?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                       
                        <p:commandButton value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                         action="#{fiscalListMB.clear}"
                                         icon="fa fa-refresh"/>
                    </div>

                    <p:splitButton value="Nuevo Fiscal" action="/fiscal-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Borrar" action="#{fiscalListMB.delete}"
                                    process="@this" update="@form"
                                    disabled="#{empty fiscalListMB.selectedFiscals or fiscalListMB.selectedFiscals.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="Visualizar" update="@(.ui-dialog)"
                                    oncomplete="PF('selectedFiscals').show()"
                                    disabled="#{empty fiscalListMB.selectedFiscals or fiscalListMB.selectedFiscals.size() == 0}"
                                    icon="fa fa-search"
                                    />
                        <p:menuitem value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                    action="#{fiscalListMB.clear}"
                                    icon="fa fa-refresh"/>
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable widgetVar="fiscalsTable" var="item" value="#{fiscalListMB.lstFiscales}" rows="15"
                                 rowKey="#{item.id}"  paginator="true"
                                 filteredValue="#{fiscalListMB.filteredValue}"
                                 paginatorPosition="bottom" selection="#{fiscalListMB.selectedFiscals}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="15,20,30,50,100,150"
                                 >


                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>


                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>


                        <p:column filterBy="#{item.apeNom}" sortBy="#{item.apeNom}" filterMatchMode="contains"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Apellido y Nombre"/>
                            </f:facet>
                            <p:link value="#{item.apeNom}" outcome="/protected/fiscal-form" >
                                <f:param name="id" value="#{item.id}"/>
                            </p:link>
                        </p:column>
                        <p:column  filterBy="#{item.chatId}" sortBy="#{item.chatId}" filterMatchMode="contains"
                                   style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Chat ID"/>
                            </f:facet>
                        
                             <p:link value="#{item.chatId}" outcome="/protected/fiscal-form" >
                                <f:param name="id" value="#{item.id}"/>
                            </p:link>
                        </p:column>

                        <p:column filterBy="#{item.mesa}" sortBy="#{item.mesa}" filterMatchMode="contains"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Mesa"/>
                            </f:facet>
                            <h:outputText value="#{item.mesa}"/>
                        </p:column>


                        <p:column filterBy="#{item.autorizado}" sortBy="#{item.autorizado}" 
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Autorizado"/>
                            </f:facet>
                            <h:outputText value="#{item.autorizado   ? 'Si' : 'No'}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.isGeneral}" sortBy="#{item.isGeneral}" 
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Es Fiscal General"/>
                            </f:facet>
                            <h:outputText value="#{item.isGeneral   ? 'Si' : 'No'}"/>
                        </p:column>


                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
        <p:dialog header="Fiscales Seleccionados" widgetVar="selectedFiscals" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selectedUserList" value="#{fiscalListMB.selectedFiscals}" var="car"
                        type="definition">
                Nombre y Apellido: #{car.apeNom} - Mesa: #{car.mesa} - Autorizado: #{car.autorizado}
            </p:dataList>
        </p:dialog>


    </ui:define>

</ui:composition>
