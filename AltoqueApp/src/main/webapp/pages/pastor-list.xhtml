<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Dirigentes"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Administración de Dirigentes
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:focus context="@form"/> 
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="/protected/pastor-form?faces-redirect=true" icon="fa fa-plus"
                                         value="Nuevo Dirigente" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Borrar" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{pastorListMB.delete}"
                                         disabled="#{not externalContext.isUserInRole('ADMIN') or empty pastorListMB.selectedPastors or pastorListMB.selectedPastors.size() == 0}"
                                         process="@this" update="@form"
                                         >
                            <p:confirm header="Confirmation" message="Está seguro?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Visualizar" update="@(.ui-dialog)" styleClass="btn-info"
                                         disabled="#{empty pastorListMB.selectedPastors or pastorListMB.selectedPastors.size() == 0}"
                                         oncomplete="PF('selectedPastors').show()" icon="fa fa-search"/>
                        <p:commandButton value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                         action="#{pastorListMB.clear}"
                                         icon="fa fa-refresh"/>
                    </div>

                    <p:splitButton value="Nuevo Usuario" action="/car-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Borrar" action="#{pastorListMB.delete}"
                                    process="@this" update="@form"
                                    disabled="#{empty pastorListMB.selectedPastors or pastorListMB.selectedPastors.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="Visualizar" update="@(.ui-dialog)"
                                    oncomplete="PF('selectedPastors').show()"
                                    disabled="#{empty pastorListMB.selectedPastors or pastorListMB.selectedPastors.size() == 0}"
                                    icon="fa fa-search"
                                    />
                        <p:menuitem value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                    action="#{pastorListMB.clear}"
                                    icon="fa fa-refresh"/>
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable widgetVar="usersTable" var="item" value="#{pastorListMB.lstPastores}" rows="30"
                                 rowKey="#{item.id}" paginator="true"
                                 filteredValue="#{pastorListMB.filteredValue}"
                                 paginatorPosition="bottom" selection="#{pastorListMB.selectedPastors}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30,50,100"
                                 >


                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>


                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>


                        <p:column filterBy="#{item.apeNom}" sortBy="#{item.apeNom}" filterMatchMode="contains"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Apellido y Nombre"/>
                            </f:facet>
                            <p:link value="#{item.apeNom}" outcome="/protected/pastor-form" >
                                <f:param name="id" value="#{item.id}"/>
                            </p:link>
                        </p:column>
                        <p:column  filterBy="#{item.descripcion}" sortBy="#{item.descripcion}" filterMatchMode="contains"
                                   style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>

                        <p:column filterBy="#{item.telefono}" sortBy="#{item.telefono}" filterMatchMode="contains"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Teléfono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>

<!--  
                        <p:column filterBy="#{item.nivelConfianza}" sortBy="#{item.nivelConfianza}"
                                  style="word-wrap:break-word;">
                            <f:facet name="header">
                                <h:outputText value="Nivel de Confianza"/>
                            </f:facet>
                            <h:outputText value="#{item.nivelConfianza}"/>
                        </p:column>
--> 

                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
        <p:dialog header="Dirigente seleccionado" widgetVar="selectedPastors" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selectedUserList" value="#{pastorListMB.selectedPastors}" var="car"
                        type="definition">
                ID: #{car.id} - Nombre y Apellido: #{car.apeNom} - Teléfono: #{car.telefono}
            </p:dataList>
        </p:dialog>


    </ui:define>

</ui:composition>
